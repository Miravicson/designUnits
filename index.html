<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Units</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-input">
            <input type="text" name="main-input" id="main-input">
            <select name="units" id="units">
                <option value="px">px</option>
                <option value="pc">pc</option>
                <option value="pt">pt</option>
                <option value="in">in</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
            </select>

        </div>
        <div class="display">
            <div class="display-output">
                <p id="pt"></p><span>pt</span>
            </div>
            <div class="display-output">
                <p id="in"></p><span>in</span>
            </div>
            <div class="display-output">
                <p id="px"></p><span>px</span>
            </div>
            <div class="display-output">
                <p id="cm"></p><span>cm</span>
            </div>
            <div class="display-output">
                <p id="pc"></p><span>pc</span>
            </div>
            <div class="display-output">
                <p id="mm"></p><span>mm</span>
            </div>

        </div>

        <div class="brand">
            designUnits
        </div>

        <div class="key-pad">
            <div>
                <button class="circle">
                    1
                </button>
            </div>
            <div>
                <button class="circle">
                    2
                </button>
            </div>
            <div>
                <button class="circle">
                    3
                </button>
            </div>
            <div>
                <button class="circle">
                    4
                </button>
            </div>
            <div>
                <button class="circle">
                    5
                </button>
            </div>
            <div>
                <button class="circle">
                    6
                </button>
            </div>
            <div>
                <button class="circle">
                    7
                </button>
            </div>
            <div>
                <button class="circle">
                    8
                </button>
            </div>
            <div>
                <button class="circle">
                    9
                </button>
            </div>
            <div id="up">
                <button class="square">
                    &#8593;
                </button>
            </div>
            <div>
                <button class="circle">
                    0
                </button>
            </div>
            <div id="down">
                <button class="square">
                    &#8595;
                </button>
            </div>
            <div id="clr">
                <button class="square">
                    &#8656;
                </button>
            </div>
            <div class="square" id="enter">
                <button class="square">
                    &#8617;
                </button>
            </div>
            <div class="square" id="allClear">
                <button class="square">
                    CE
                </button>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
